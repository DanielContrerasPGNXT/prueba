name: Node.js CI

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    types: [opened, edited, synchronize, reopened]
    branches:
      - dev
  release:
    types:
      - created
  workflow_dispatch:

jobs:

  test:
    name: Test
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Setting up prerelease ID if PR
      env:
        PREID: PR${{ github.event.number }}
      run: |
        echo $PREID

  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Cache NPM dependencies
      uses: actions/cache@v2
      with:
        path: ~/.npm
        key: ${{ runner.OS }}-npm-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.OS }}-npm-
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
    - name: Clean install Node.js dependencies
      run: npm ci

  prerelease:
    name: PreRelease
    runs-on: ubuntu-latest
    if: github.event_name != 'release'
    needs: build
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Setup Node.js 12.x
      uses: actions/setup-node@v3
      with:
        node-version: '12.x'
        registry-url: https://registry.npmjs.org/
        scope: '@OWNER'
    - name: setup git config
      run: |
        git config user.name "danielcontreraspgnxt"
        git config user.email "daniel.contreras@servexternos.pagonxt.com"
    - name: PreRelease Node.js modul if PR
      if: github.event_name == 'pull_request'
      env:
        PREID: PR${{ github.event.number }}
        NODE_AUTH_TOKEN: ${{secrets.PRUEBA_TOKEN}}
      run: |
        echo $PREID
        npm version prerelease --preid=$(echo $PREID)
        git add package*.json
        git push origin HEAD:$(echo ${GITHUB_HEAD_REF}) --force
        npm publish --access public
    - name: PreRelease Node.js modul if not PR
      if: github.event_name != 'pull_request'
      env:
        PREID: dev
        NODE_AUTH_TOKEN: ${{secrets.PRUEBA_TOKEN}}
      run: |
        echo $PREID
        npm version prerelease --preid=$(echo $PREID)
        git add package*.json
        git push origin HEAD:dev --force
        npm publish --access public

  release:
    name: Release
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    needs: build

    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Setup Node.js 12.x
      uses: actions/setup-node@v3
      with:
        node-version: '12.x'
        registry-url: https://registry.npmjs.org/
        scope: '@OWNER'
    - name: setup git config
      run: |
        git config user.name "danielcontreraspgnxt"
        git config user.email "daniel.contreras@servexternos.pagonxt.com"
    - name: Release Node.js module
      run: |
        npm version ${{ github.ref_name }}
        git add package*.json
        git push origin HEAD:main --force
        npm publish --access public
      env:
        NODE_AUTH_TOKEN: ${{secrets.PRUEBA_TOKEN}}
